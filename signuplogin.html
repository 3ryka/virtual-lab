<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab - Sign Up / Login</title>
    <link rel="stylesheet" href="signupstyles.css">
    <script type="module" src="firebase.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Sign-Up Form -->
            <div id="signup-form" class="form active">
                <h2>Sign Up</h2>
                <form id="signup" onsubmit="signUp(event)">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit" id = "signup-button" class="btn">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Log In</a></p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form">
                <h2>Log In</h2>
                <form id="login" onsubmit="logIn(event)">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" id = "login-button" class="btn">Log In</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="signupscript.js"></script>
</body>
</html>
